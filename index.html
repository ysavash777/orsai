<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="img/logo.png" class="image-logo">
                <span class="text-logo">Orsai</span>
            </div>
            <div class="menu-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
                  </svg>                  
            </div>
        </header>

        <nav class="navbar">
            <div class="search-section">
                <div class="search-input">Calendario</div>
            </div>
            <div class="calendar-section">
                <div class="yesterday">29/3 Dom</div>
                <div class="today">
                    <span class="today-text">Hoy</span>
                </div>
                <div class="tomorrow">1/4 Mar</div>
            </div>
        </nav>

        <div class="ad-container">
            <div class="first-title-ad">¡Pronosticá resultados y gana dinero!</div>
            <div class="second-title-ad">INSCRIBITE GRATIS AL PRODE</div>
        </div>

        <section class="match-container">
            <div class="options">
                <span class="title-match">Partidos</span>
                <div class="match-type">
                    <div class="match-tab all-matches">Todo</div>
                    <div class="match-tab live-matches">En Vivo</div>
                    <div class="match-tab finished-matches">Finalizados</div>
                </div>
            </div>
            <div class="league-info">
                <div class="country">
                    <img src="img/flags/ar.svg" class="country-flag">
                    <span class="league-name">Liga Profesional</span>
                </div>
                <div class="table-btn">VER TABLA</div>
            </div>
            <!-- TV - ESC - NAME - SCORE - STATUS/TIME -->
            <div class="match-versus">
                <div class="tv-logo">
                    <img src="img/espn.png" alt="">
                </div>

                <div class="teams-versus">
                    <div class="team-container">
                        <div class="team-logo">
                            <img src="img/dyj.png" alt="logo" class="local-logo">
                        </div>
                        <div class="team-name">
                            <span class="local-name">Defensa y Justicia</span>
                        </div>
                        <div class="scores">
                            <span class="local-score">0</span>
                        </div>
                    </div>
    
                    <div class="team-container">
                        <div class="team-logo">
                            <img src="img/cco.png" alt="logo" class="local-logo">
                        </div>
                        <div class="team-name">
                            <span class="local-name">Central Córdoba</span>
                        </div>
                        <div class="scores">
                            <span class="local-score">0</span>
                        </div>
                    </div>
                </div>

                <div class="match-status-ctn">
                    <span class="timer">53'</span>
                    <span class="hour"></span>
                </div>

            </div>

            <div class="match-versus">
                <div class="tv-logo">
                    <img src="img/tnt.svg" alt="">
                </div>

                <div class="teams-versus">
                    <div class="team-container">
                        <div class="team-logo">
                            <img src="img/riv.png" alt="logo" class="local-logo">
                        </div>
                        <div class="team-name">
                            <span class="local-name">River Plate</span>
                        </div>
                        <div class="scores">
                            <span class="local-score"></span>
                        </div>
                    </div>
    
                    <div class="team-container">
                        <div class="team-logo">
                            <img src="img/argjr.png" alt="logo" class="local-logo">
                        </div>
                        <div class="team-name">
                            <span class="local-name">Argentinos Juniors</span>
                        </div>
                        <div class="scores">
                            <span class="local-score"></span>
                        </div>
                    </div>
                </div>

                <div class="match-status-ctn">
                    <span class="timer"></span>
                    <span class="hour">17:30</span>
                </div>

            </div>

            <div class="league-info">
                <div class="country">
                    <img src="img/flags/en.svg" class="country-flag">
                    <span class="league-name">Premier League</span>
                </div>
                <div class="table-btn">VER TABLA</div>
            </div>

            <div class="match-versus">
                <div class="tv-logo">
                    <img src="img/espn.png" alt="">
                </div>

                <div class="teams-versus">
                    <div class="team-container">
                        <div class="team-logo">
                            <img src="img/ars.png" alt="logo" class="local-logo">
                        </div>
                        <div class="team-name">
                            <span class="local-name">Arsenal</span>
                        </div>
                        <div class="scores">
                            <span class="local-score"></span>
                        </div>
                    </div>
    
                    <div class="team-container">
                        <div class="team-logo">
                            <img src="img/mun.png" alt="logo" class="local-logo">
                        </div>
                        <div class="team-name">
                            <span class="local-name">Man United</span>
                        </div>
                        <div class="scores">
                            <span class="local-score"></span>
                        </div>
                    </div>
                </div>

                <div class="match-status-ctn">
                    <span class="timer"></span>
                    <span class="hour">11:00</span>
                </div>

            </div>
        </section>

    </div>
</body>

</html>
